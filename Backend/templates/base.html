        <style>
        body .pcoded[pcoded-device-type="phone"][vertical-nav-type="expanded"] .pcoded-navbar,
        body .pcoded[pcoded-device-type="tablet"][vertical-nav-type="expanded"] .pcoded-navbar {
            position: fixed !important;
            top: 56.5px;
            height: calc(100vh - 56px);
        }
        

        .main-menu .main-menu-header {
            padding: 15.4px 0;
            background-image: url("/static/assets//images/user-bg.jpg");
            background-size: cover;
            text-align: center;
            position: relative;
        }

        #img-radius {
            height: 3.89em;
            max-width: 30%;
            margin-left: 35%;
            background-image: url(/static/{{logo}});
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            background-size: cover;
        }

        .main-menu .main-menu-header:before {
            content: "";
            background: rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .navbar-wrapper{
            display: flex;
            align-items: center;
        }
        .header-navbar .navbar-wrapper .navbar-logo {
                width: 275px;
        }
        .pcoded[theme-layout="vertical"] .pcoded-header[pcoded-header-position="fixed"] {
            top: 0;
        }.pcoded .pcoded-navbar {
            left: 0;
        }

        .pcoded-main-container{
            width: 100%;
        }.star {
        position: relative;
        display: inline-block;
        width: 0;
        height: 0;
        margin-left: 0.9em;
        margin-right: 0.9em;
        margin-bottom: 1.2em;
        border-right: 0.3em solid transparent;
        border-bottom: 0.7em solid #fc0;
        border-left: 0.3em solid transparent;
        /* Controlls the size of the stars. */
        font-size: 10px;
        }
        .star:before, .star:after {
        content: "";
        display: block;
        width: 0;
        height: 0;
        position: absolute;
        top: 0.6em;
        left: -1em;
        border-right: 1em solid transparent;
        border-bottom: 0.7em solid #fc0;
        border-left: 1em solid transparent;
        transform: rotate(-35deg);
        }
        .star:after {
        transform: rotate(35deg);
        }.heading h3{
                font-size: 30px;
                font-weight: 700;
                margin-bottom: 0;
                padding:20px 0 ;
            }
                /* .box-data {
                    padding: 0 12px;
                    box-shadow: 0 0 12px 0px rgba(0, 0, 0, 0.2);
                    border-radius: 10px;
                } */
            .box-data h6{
                margin-bottom: 0;
                font-size: 16px;
                color: red;
            }
            .box-data h4{
                margin-bottom:0 ;
                font-size: 18px;
                padding: 10px 0;
            }.modal {
        
            background: #00000061;
        }
      
        .modal-dialog {
            max-width: 500px;
            margin: 130px auto;
        }
            .modal-backdrop{
                display: none;
            }

            .active{
                    background-color: #666;
                    color: white;
                }
                
                @media screen and (max-width:992px) {
                    .navbar-wrapper{
                        display: block;
                    }
                }

                @media screen and (max-width:500px) {
                    .custom-row{
                        flex-direction: column;
                    }
                    .custom-col{
                        margin-bottom: 20px;
